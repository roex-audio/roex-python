[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests (no API calls, fast)
    integration: Integration tests (real API calls, requires API key)
    slow: Slow running tests
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
filterwarnings =
    ignore::DeprecationWarning
